<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col">
                <div class="card border border-0 bg-transparent mx-auto" style="max-width: 24rem;">
                    <div class="card-body text-success">
                        <select id="difficulty" class="form-select form-select-sm w-100">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard" selected>Hard</option>
                        </select>
                    </div>

                    <div class="card-body text-success">
                        <div id="game-container" class="mx-auto" style="max-width: 320px;"></div>
                        <button id="reset-button" class="btn btn-success mt-4 d-block mx-auto">Restart gaming</button>
                        <div id="result-display" class="text-center my-3 text-success fw-bold"></div>
                    </div>

                    <div class="card-body text-success">
                        <ul id="history-container" class="list-group overflow-auto" style="max-height: 100px;"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
