<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRES EN LINEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 bg-transparent mx-auto">
                    <img src="tic-tac-toe.jpg" class="card-img-top" alt="Tic Tac Toe Game">
                    <div class="card-body">
                        <div class="row border border-2 rounded mb-3">
                            <div class="col-6 text-center border-end border-2">
                                <strong>X</strong> <span class="mx-2" id="scoreX">0</span>
                            </div>
                            <div class="col-6 text-center">
                                <strong>O</strong> <span class="mx-2" id="scoreO">0</span>
                            </div>
                        </div>
                        <div class="board mx-auto" id="board"></div>
                        <div id="winner" class="text-center mt-3"></div>
                    </div>
                    <div class="card-footer text-center bg-transparent border-0">
                        <button class="btn custom-button fw-medium" id="reset">Reiniciar partida</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
